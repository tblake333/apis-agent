[pytest]
testpaths = probe/tests
python_files = test_*.py
python_functions = test_*
addopts = -v --tb=short

markers =
    unit: Fast unit tests with mocks (no external dependencies)
    integration: Tests with real Firebird DB (requires fdb)
    slow: Performance and stress tests (may take longer to run)
    concurrency: Multi-threaded tests (tests thread safety)

# Configure test collection
norecursedirs = .venv __pycache__ .git

# Configure output
console_output_style = progress

# Configure warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
